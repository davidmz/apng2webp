<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apng2webp demo page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>apng2webp demo</h1>
    <p>
        See <a href="https://github.com/davidmz/apng2webp" target="_blank">github.com/davidmz/apng2webp</a>.
    </p>
    <p>
        <button id="choose-btn" class="btn btn-primary">Choose APNG file</button>
    </p>
    <div class="container alert alert-danger hidden" id="error"></div>
    <div class="container hidden" id="result">
        <p>WebP image (click to download):</p>
        <p id="result-img"></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
